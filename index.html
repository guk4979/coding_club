<!DOCTYPE html>
<html>

<head>
<!-- head태그는 웹사이트의 정보를 입력하는 태그입니다 -->
	<title>슬기로운 코딩 생활</title>
	<!-- title 태그는 tab에 표시되는 웹사이트의 제목을 쓰는 태그입니다 -->
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css">
	<!-- link태그는 css파일과 html파일을 연결하는 태그입니다 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<!-- 구글 폰트에서 폰트 링크 -->
</head>

<body>
<!-- body태그는 웹사이트의 내용을 쓰는 태그입니다 -->
	<h1 style="color:blue">슬기로운 코딩 생활</h1>
	<!-- <h1태그는 제목을 쓰는 태그입니다> -->
	<p> 
	<!-- p태그는 내용을 쓰는 태그입니다 -->
	담당 선생님: 이미화 선생님<br>
	<!-- br태그는 줄 바꿈 태그입니다 -->
	부장: <strong>김국현</strong><br>
	차장: 안병민<br>
	그 휘하 부원들
	</p>

	<div>
	<!-- div태그 박스 레이아웃을 만드는 태그입니다 -->
		<h3>동아리 활동</h3>
		<p>
			1학기:웹사이트 제작<br>
			2학기:앱 제작
		</p>
	</div>

	<div>
		<img src="src/다운로드.png">
		<!-- 이미지를 올리는 태그 -->
	</div>

</body>

</html>
